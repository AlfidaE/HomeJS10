<section class="wrapper-income-expense-edit">
    <h1>Редактирование дохода/расхода</h1>

    <div class="income-expense-edit-block">

        <div class="input-income-expense-edit">
            <select class="income-expense-edit-type">
                <option value="" disabled selected>Тип...</option>
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
            </select>
        </div>

        <div class="input-income-expense-edit">
            <select class="income-expense-edit-type">
                <option value="" disabled selected>Категория...</option>
                <option value="salary">Зарплата</option>
                <option value="savings">Сбережения</option>
                <option value="investments">Инвестиции</option>
                <option value="deposits">Депозиты</option>

                <option value="food">Еда</option>
                <option value="housing">Жильё</option>
                <option value="health">Здоровье</option>
                <option value="cafe">Кафе</option>
                <option value="auto">Авто</option>
                <option value="clothes">Одежда</option>
                <option value="fun">Развлечения</option>
                <option value="accounts">Счета</option>
                <option value="sport">Спорт</option>
            </select>
        </div>
        <div class="input-income-expense-edit">
            <input type="number" class="form-control" placeholder="Сумма в $...">
        </div>
        <div class="input-income-expense-edit">
            <input type="date" class="form-control" placeholder="Дата...">
        </div>
        <div class="input-income-expense-edit">
            <input type="text" class="form-control" placeholder="Комментарий...">
        </div>
        <div class="btn-income-expense-edit">

            <button class="btn-edit-income-expense-edit" id="income-expense-edit-btn-edit">Создать</button>
            <a href="/" class="btn-remove-income-expense-edit" id="income-expense-edit-btn-remove">Отмена</a>
<!--            <button class="btn-remove-income-expense-edit" id="income-expense-edit-btn-remove">Отмена</button>-->
        </div>
    </div>
